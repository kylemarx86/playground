<!DOCTYPE html>
<html>
<head>
<meta name="description" content="dynamic triangle display trial">

  <link type="text/css" rel="stylesheet" href="style.css">
  <title>triangle logo</title>
</head>
<body>
<svg width='500px' height='600px'>
    <defs>
      <pattern id='inner_triangles' width='50px' height='86px' patternUnits='userSpaceOnUse'>
<!-- <rect  width='50px' height='86px' fill='#202020'/> -->
<!--         <line x1="0" y1="0" x2="50" y2="0"  />
        <line x1="0" y1="0" x2="50" y2="86" />
        <line x1="50" y1="0" x2="0" y2="86" />
        <line x1="0" y1="43" x2="50" y2="43" />
        <line x1="0" y1="86" x2="50" y2="86" /> -->

        <polygon points="0,0 25,43 -25,43" />
        <polygon points="0,0 50,0 25,43" />
        <polygon points="-25,43 25,43 0,86" />
        <polygon points="25,43 0,86 50,86" />
        <!-- try to avoid these last two lines-->
        <polygon points="50,0 25,43 75,43" />
        <polygon points="25,43 75,43 50,86" />
        
      </pattern>
    </defs>
    <rect id='main' width='1000px' height='600px' fill='url(#inner_triangles)'/>
    <!--layer this with the triangles that spell name-->
     <polygon class='name' points="25,43 75,43 50,86" /> 
  </svg>
  
  </body>
