<!doctype HTML>
<html>
<head>
    <link rel='stylesheet' type="text/css" href='style.css'>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src='script.js'></script>
</head>
<body>
    <div class='letter_container'>
        <div class='note'>
            <div class='piece top container'>
                <div class='top part'>
                    <div class='front'>here is the top text</div>
                    <div class='back'>back of top</div>
                </div>
            </div> <!-- end top -->
            <div class='piece'>middle text</div>
            <div class='piece bottom container'>
                <div class='bottom part'>
                    <div class='front'>here is some text</div>
                    <div class='back'>back of bottom</div>
                </div>
            </div> <!-- end bottom -->
        </div> <!-- end note -->
        <div class='envelope_container'>
            <div class='top_container'>
                <div class='top'>
                    <div class='inside'></div>
                    <div class='outside'></div>
                </div>
            </div>
            <div class='main'></div>
            <div class='left'></div>
            <div class='right'></div>
        </div> <!-- end envelope -->
    </div>
    <button class='send'>send</button>
</body>
</html>
